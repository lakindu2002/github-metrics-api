apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app
  name: commits-deployment
spec:
  selector:
    matchLabels:
      app: commits-service
  template:
    metadata:
      labels:
        app: commits-service
      name: commits-service
    spec:
      containers:
        - name: commits
          image: 932055394976.dkr.ecr.ap-southeast-1.amazonaws.com/developer_iq_commits:latest
          env:
            - name: PORT
              value: "3002"
            - name: AWS_REGION
              value: ap-southeast-1
            - name: COMMITS_TABLE
              value: IacStackDynamoStackE396051D-commits8C56C0A9-11C8CDQXPR5AW
---
apiVersion: v1
kind: Service
metadata:
  namespace: app
  name: commits-service
spec:
  selector:
    app: commits-service
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
  type: NodePort
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  namespace: app
  name: commits-deployment-autoscale
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: commits-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
